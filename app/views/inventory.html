
<form name="inventoryForm" ng-controller="inventoryForm">
  <div class="table-inventory table-responsive">
    <table class="table table-striped table-inverse">
      <thead>
        <tr>
          <th>Item</th>
          <th>Item Code</th>
          <th>Price/Unit</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in inventory">
          <td>
            <input type="text" value="{{item.itemName}}" class="form-control"/>
          </td>
          <td>
            <input type="text" value="{{item.code}}" class="form-control"/>
          </td>
          <td>
            <input type="text" value="{{item.price}}" class="form-control"/>
          </td>
          <td>
            <input type="text" value="{{item.desc}}" class="form-control"/>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
